{% extends 'base.html' %}

{% load static %}
{% block title %}카페 키오스크{% endblock %}
{% block extra-style %}
<style type="text/css">
    .home-image {
        background-image: url("{% static 'img/cafe_img.png' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 500px;
        border-top: 10px solid #ccc;
        border-bottom: 10px solid #ccc;
        padding: 20px 0 0 20px;
        opacity: 0.7;
    }
    .title {
        color: #c80;
        font-weight: bold;
    }
    .powered {
        position: relative;
        top: 77%;
        color: #cc0;
        font-style: italic;
    }
    </style>
{% endblock %}
{% block content %}
    <div class = 'home-image'>
        <h2 class = 'title'>Cafe</h2>
        <h4 class = 'powered'><i class ='fas fa-arrow-circle-right'></i></h4>
    </div>
{% endblock content %}
