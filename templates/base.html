<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Like Lion {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra-style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Cafe Kiosk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cafe:index' %}">Menu</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cafe:manage' %}">Manage</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="bg-light">
        {% block content %}{% endblock %}
    </div>

      {% block footer %}
      <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">카페 키오스크 앱에 오신 것을 환영합니다!</span><br>
            <span class="text-muted">이용약관 | 개인정보 처리방침 | 고객센터</span><br>
            <span class="text-muted">주소: 서울특별시 OO구 OO동 123-45 카페 키오스크</span><br>
            <span class="text-muted">전화번호: 02-1234-5678 | 이메일: info@cafekiosk.com</span>
        </div>
    </footer>
    {% endblock %}
</body>
